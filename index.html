<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <style>
      body {
        background-image: url("numbers.png");
      }
    </style>
    <div class="container" style="padding: 20px" font-size="30px" font-style="cambria">
      <div class="bg-warning">
        <div class="my-class">
          <h1>Mr. Roboger's Neighborhood</h1>
          <br>
          <p font-size="25px" style="padding: 20px" font-style="cambria">Hi Neighbor. If you are looking for a wonderful series of numbers and words, you have come to the right place!!</p>
        </div>
      </div>
    </div>
    <div class="container" style="padding: 20px" font-size="20px" font-style="cambria">
      <div class="bg-warning">
        <div class="my-class">
          <form id="input_return">
            <div class="form-group">
              <label for="number">Please enter a number between 0 and 500:</label>
              <input id="number" type="number" required min="0" required max="500">
            </div>
            <button class="btn btn-warning" id="yellow">Submit Your Number</button>
            <br>
            <div id="results">
              <p><b>Congratulations, your result is:&nbsp;</b></p>
              <br>
              <div>
                <input type="reset" value="Reset Form" text-align="center">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div> 
  </body>
</html>
